# windowrulev2 = noanim,class:^(1Password)$,title:^(Quick Access — 1Password)$
# windowrulev2 = size 1000 1000,class:^(1Password)$,title:^(Quick Access — 1Password)$
windowrulev2 = move cursor -50% 5%,class:^(pavucontrol)$

