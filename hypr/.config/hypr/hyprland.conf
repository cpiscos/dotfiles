# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    repeat_delay = 200

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 4
    # col.active_border = rgba($color4ff) rgba($color5ff) 135deg
    # col.active_border = rgba($color5ff) rgba($color4ff) 135deg
    # col.active_border = transparent rgba($color4ff) 135deg
    col.inactive_border = transparent;
    #col.inactive_border = rgba(1a1a1aee)
    layout = dwindle
    # cursor_inactive_timeout = 1

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    # col.shadow = rgba($color4ff) 
    col.shadow_inactive = rgba(1a1a1a66)

    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.2
    dim_around = 0.0
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    smart_split = false
    special_scale_factor = 0.95
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    vrr = 1
    vfr = 1
    no_direct_scanout = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = immediate,class:^(steam_app_)
windowrulev2 = immediate,class:^(osu)
#windowrulev2 = float,class:^(osu)
# windowrulev2 = monitor DP-1,class:^(osu) # wont work
# windowrulev2 = move 0 0,class:^(osu) 
# windowrulev2 = opacity 0.9 override 0.9 override,class:^(Spotify)$
windowrulev2 = float,class:^(steam)$,title:^(Steam Settings)$
windowrulev2 = float,class:^(firefox)$,title:^(Library)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(feh)$
windowrulev2 = float,class:^(1Password)$
windowrulev2 = float,class:^(com.github.Aylur.ags)$
windowrulev2 = noinitialfocus,class:^(com.github.Aylur.ags)$
