# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,3440x1440@175,0x1080,1
monitor=DP-2,1920x1080@360,760x0,1
monitor=,preferred,auto,auto

# monitor=,addreserved,4,10,10,10
monitor=,addreserved,3,3,3,3

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1

env = CLUTTER_BACKEND,wayland

env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
# exec-once = waybar
# exec-once = otd-daemon
exec-once = wal -R
exec-once = $HOME/.config/waybar/scripts/wttrbar-service.sh > ~/wttrbar.log
exec-once = wpctl set-mute @DEFAULT_AUDIO_SOURCE@ 1
exec-once = wpctl set-volume @DEFAULT_AUDIO_SINK@ 20%
exec-once = swaync
exec-once = swww init

