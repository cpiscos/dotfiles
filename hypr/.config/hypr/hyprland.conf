source = ~/.config/hypr/hyprland-colors.conf


# https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1
  mouse_refocus = true

  repeat_delay = 200

  touchpad {
      natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
}

general {
  gaps_in = 3
  gaps_out = 0
  border_size = 3
  # col.active_border = rgba($color4ff) rgba($color5ff) 135deg
  # col.active_border = rgba($color5ff) rgba($color4ff) 135deg
  # col.active_border = transparent rgba($color4ff) 135deg
  col.active_border = rgba($color15ff)
  col.inactive_border = transparent;
  #col.inactive_border = rgba(1a1a1aee)
  layout = dwindle
  # cursor_inactive_timeout = 0

  allow_tearing = true
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 10
  inactive_opacity = 0.80
  
  blur {
    enabled = false
    size = 4
    passes = 1
  }

  drop_shadow = false
  # col.shadow = rgba($color4ff) 
  # col.shadow_inactive = rgba(1a1a1a66)

  dim_inactive = false
  dim_strength = 0.0
  dim_special = 0.2
  dim_around = 0.0
}

animations {
  enabled = true

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 10, default
  animation = workspaces, 1, 6, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
  force_split = 2
  special_scale_factor = 0.95
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = off
}

group {
  col.border_active = rgba($color7ff)
  col.border_inactive = rgba($color1155)
  col.border_locked_active = rgba($color11ff)
  col.border_locked_inactive = rgba($color1155)
  groupbar {
    col.active = rgba($color7ff)
    col.inactive = transparent
    col.locked_active = rgba($color11ff)
    col.locked_inactive = transparent
    gradients = false
    render_titles = false
  }
}

misc {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
  vrr = 1
  vfr = 1
  no_direct_scanout = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 0
  enable_swallow = true
  swallow_regex = ^(kitty|Alacritty)$
  # mouse_move_enables_dpms = true
}

binds {
  movefocus_cycles_fullscreen = false
}


# Example per-device config
